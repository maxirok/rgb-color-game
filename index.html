<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB color game</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>The Great <span id="color-display">RGB</span> gussing game</h1>
    </div>
    <div class="menu-choice">
        <button id="reset">New game</button>
        <span id="message"></span>
    </div>
    <div class="container">
        <form>
            <input class="guess-n" type="text" name="guess-number" pattern="^(0|[1-9][0-9]*)$"  required>
            <button id="enter">Enter</button>
        </form>

    </div>
     <script src="app.js" type="text/javascript"></script>
</body>
</html>
